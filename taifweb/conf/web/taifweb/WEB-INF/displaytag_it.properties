############################################################################
#DISPLAYTAG CONFIGURATION FILE
############################################################################
# locale provider (Jstl provider by default)
locale.provider=it.csi.taif.taifweb.presentation.uiutils.I18nStruts2Adapter
# locale.resolver (nothing by default, simply use locale from request)
locale.resolver=it.csi.taif.taifweb.presentation.uiutils.I18nStruts2Adapter
############################################################################
# MESSAGES

basic.msg.empty_list=<div class="feedSearch">Non ci sono elementi da visualizzare.</div>
basic.msg.empty_list_row=<tr class="empty"><td colspan="{0}">Non ci sono elementi da visualizzare.</td></tr>
error.msg.invalid_page=pagina non valida

# PAGING
paging.banner.item_name=risultato
paging.banner.items_name=risultati

paging.banner.no_items_found=<div class="paging"><div class="pagingLeft">Nessun {0} trovato.</div>
paging.banner.one_item_found=<div class="paging"><div class="pagingLeft">Un {0} trovato.</div>
paging.banner.all_items_found=<div class="paging"><div class="pagingLeft">{0} {1} trovati, tutti i {2} visualizzati.</div>
paging.banner.some_items_found=<div class="paging"><div class="pagingLeft">{0} {1} trovati ({5} pagine)</div>

paging.banner.full=<div class="pagingRight"><span class="pageNumbers">{0}</span><span class="pageNavigation"><span class="firstPage"><a href="{1}" title="Prima pagina">prima</a></span><span class="separator"> | </span><span class="previousPage"><a href="{2}" title="Pagina precedente"><abbr title="precedente">prec</abbr></a></span><span class="separator"> | </span><span class="nextPage"><a href="{3}" title="Pagina successiva"><abbr title="successiva">succ</abbr></a></span><span class="separator"> | </span><span class="lastPage"><a href="{4}" title="Ultima pagina">ultima</a></span></span></div></div>
paging.banner.first=<div class="pagingRight"><span class="pageNumbers">{0}</span><span class="pageNavigation"><span class="nextPage"><a href="{3}" title="Pagina successiva"><abbr title="successivo">succ</abbr></a></span><span class="separator"> | </span><span class="lastPage"><a href="{4}" title="Ultima pagina">ultima</a></span></span></div></div>
paging.banner.last=<div class="pagingRight"><span class="pageNumbers">{0}</span><span class="pageNavigation"><span class="firstPage"><a href="{1}" title="Prima pagina">prima</a></span><span class="separator"> | </span><span class="previousPage"><a href="{2}" title="Pagina precedente"><abbr title="precedente">prec</abbr></a></span></span></div></div>
paging.banner.onepage=<div class="pagingRight"><span class="pageNumbers">pagina {0}</span></div></div>

paging.banner.page.link=<a href="{1}" title="Vai a pagina {0}">{0}</a>


#EXPORT
export.excel.label=<span class="xls">scarica in Excel</span>
export.pdf.label=<span class="pdf">scarica in PDF</span>
############################################################################
